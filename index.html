<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Firebase SDKs for Modular v9+ -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {

            apiKey: "AIzaSyCdDCf3Nsz42WGJNRr0DGFEaiqop2mevrU",
            authDomain: "h4task.firebaseapp.com",
            projectId: "h4task",
            storageBucket: "h4task.firebasestorage.app",
            messagingSenderId: "105748029355",
            appId: "1:105748029355:web:3a0cc7709ad3d80ffd7cee",
            measurementId: "G-9KC6RP92BD"

        };


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Get HTML elements
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const submitButton = document.getElementById("submit");

        // Handle form submission
        submitButton.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent form submission from reloading the page

            const email = emailInput.value;
            const password = passwordInput.value;
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const role = document.getElementById("role").value;


            console.log("Form submitted. Email: ", email, " Password: ", password); // Debugging log

            // Create user using Firebase Authentication
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("User created successfully:", user); // Debugging log

                    const userData = {
                        email: email,
                        password: password,
                        firstName: firstName,
                        lastName: lastName,
                        role: role,
                    };

                    // Save user data to Firestore
                    const docRef = doc(db, "users", user.uid);
                    setDoc(docRef, userData)
                        .then(() => {
                            console.log("Document successfully written!"); // Debugging log
                            window.location.href = 'placeholderHomepage.html'; // Redirect after successful signup
                        })
                        .catch((error) => {
                            console.error("Error writing document:", error);
                        });
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error("Error creating user:", errorCode, errorMessage); // Debugging log
                });
        });
    </script>

</head>

<body>
    <form>
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="name" placeholder="Enter your name"><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="name" placeholder="Enter your name"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br>

        <label for="role">Role:</label>
        <select id="role">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select><br>

    </form>
    <button type="submit" id="submit">Submit</button> <br>
    <button id="delete">Delete Account</button> <br> <!-- Button to delete user account -->
    <button id="logIn">Login</button>

</body>

</html>
