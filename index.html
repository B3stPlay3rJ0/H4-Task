<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Firebase SDKs for Modular v9+ -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCdDCf3Nsz42WGJNRr0DGFEaiqop2mevrU",
            authDomain: "h4task.firebaseapp.com",
            projectId: "h4task",
            storageBucket: "h4task.firebasestorage.app",
            messagingSenderId: "105748029355",
            appId: "1:105748029355:web:3a0cc7709ad3d80ffd7cee",
            measurementId: "G-9KC6RP92BD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Get HTML elements
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const submitButton = document.getElementById("submit");

        // --- VALIDATION FUNCTION ---

        function validateForm(firstName, lastName, email, password) {

            // Trim inputs
            firstName = firstName.trim();
            lastName = lastName.trim();
            email = email.trim();
            password = password.trim();

            // 1. First name cannot be empty
            if (firstName.length === 0) {
                console.error("âŒ Validation Error: First name cannot be empty.");
                return false;
            }

            // 2. Last name must not contain whitespace
            if (/\s/.test(lastName)) {
                console.error("âŒ Validation Error: Last name cannot contain spaces.");
                return false;
            }

            // 3. Email must be valid (basic regex)
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                console.error("âŒ Validation Error: Invalid email format.");
                return false;
            }

            // 4. No whitespace in email
            if (/\s/.test(email)) {
                console.error("âŒ Validation Error: Email cannot contain whitespace.");
                return false;
            }

            // 5. Password must be >= 10 chars and no spaces
            if (password.length < 10) {
                console.error("âŒ Validation Error: Password must be at least 10 characters long.");
                return false;
            }

            if (/\s/.test(password)) {
                console.error("âŒ Validation Error: Password cannot contain whitespace.");
                return false;
            }

            console.log("âœ… Validation Passed!");
            return true;
        }

        // Handle form submission
        submitButton.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent form reload

            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;

            // Run validation
            const isValid = validateForm(firstName, lastName, email, password);
            if (!isValid) {
                console.warn("Form submission blocked due to validation error.");
                return; // Stop here if validation fails
            }

            // Create user using Firebase Authentication
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("âœ… User created successfully:", user.email);

                    const userData = {
                        email: email,
                        password: password,
                        firstName: firstName.trim(),
                        lastName: lastName.trim(),
                    };

                    // Save user data to Firestore
                    const docRef = doc(db, "users", user.uid);
                    setDoc(docRef, userData)
                        .then(() => {
                            console.log("âœ… Document successfully written!");
                            window.location.href = 'placeholderHomepage.html';
                        })
                        .catch((error) => {
                            console.error("ðŸ”¥ Error writing document:", error);
                        });
                })
                .catch((error) => {
                    console.error("ðŸ”¥ Error creating user:", error.code, error.message);
                });
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #4a90e2;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="password"] {
            font-family: "Arial", sans-serif;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ab7;
        }

        .messageDiv {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Register</h1>
        <form>
            <div id="signUpMessage" class="messageDiv" style="display:none;"></div>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="name" placeholder="Enter your first name" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="name" placeholder="Enter your last name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br>


            <button type="submit" id="submit">Register</button><br>
        </form>
    </div>
</body>

</html>
